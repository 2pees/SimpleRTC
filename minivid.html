<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>PubRTC + Mobile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	    #vid-box video{
		    width: 400px;
	    }
    </style>
    
</head>
<body>

	<div id="vid-box"></div>
	
	<form name="loginForm" id="login" action="#" onsubmit="return login(this);">
	    <input type="text" name="username" id="username" placeholder="Pick a username!" />
	    <input type="submit" name="login_submit" value="Log In">
	</form>
	
	<form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
		<input type="text" name="number" placeholder="Enter user to dial!" />
		<input type="submit" value="Call"/>
	</form>
	
	<p><b>To Use:</b></p>
	<p>Type a username and click Log in. If input turns green you are ready to receive/place a call.</p>
	<p>In a separate browser window, log in with a different username, and place a call to the first.</p>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
<script src="js/webrtc.js"></script>
<script type="text/javascript">

var video_out = document.getElementById("vid-box");

function login(form) {
	var phone = window.phone = PHONE({
	    number        : form.username.value || "Anonymous", // listen on username line else Anonymous
	    publish_key   : 'pub-c-561a7378-fa06-4c50-a331-5c0056d0163c', // Your Pub Key
	    subscribe_key : 'sub-c-17b7db8a-3915-11e4-9868-02ee2ddab7fe', // Your Sub Key
	});	
	phone.ready(function(){form.username.style.background="#55ff5b"; form.login_submit.hidden="true"; });
	phone.receive(function(session){
	    session.connected(function(session) { video_out.appendChild(session.video); });
	    session.ended(function(session) { video_out.innerHTML=''; });
	});
	return false;
}

function makeCall(form){
	if (!window.phone) alert("Login First!");
	else phone.dial(form.number.value);
	return false;
}

</script>
</html>
